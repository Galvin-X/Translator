{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Signup{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% block main %}
    <!--Signup form-->
    <form class="dataForm" method="post">
        <div class="formGroup">
            <div class="formLabel">Username:</div>
            <div class="formElement"><input id="username" name="username" type="text" required></div>
        </div>

        <div class="formGroup">
            <div class="formLabel">Email:</div>
            <div class="formElement"><input id="email" name="email" type="email" required></div>
        </div>

        <div class="formGroup">
            <div class="formLabel">Password:</div>
            <div class="formElement"><input id="pass1" name="pass1" type="password" required></div>
        </div>

        <div class="formGroup">
            <div class="formLabel">Repeat Password:</div>
            <div class="formElement"><input id="pass2" name="pass2" type="password" required></div>
        </div>

        <div class="formGroup">
            <label class="formLabel" required>Are you a teacher:</label>
            <select name="teacher" id="teacher">
                <option class="formElement" value=0>No</option>
                <option class="formElement" value=1>Yes</option>
            </select>
            <br><br>
        </div>

        <div class="buttonGroup">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
{% endblock %}
